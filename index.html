<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="inputs">
            <h1 class="results">Result</h1>

<input type="number" class="num1" placeholder="Enter Your First Number">

    <option value="minus">-</option>

    <option value="division">/</option>
    <option value="modul">%</option>
</select>

<input type="number" class="num2" placeholder="Enter Your Second Number ">

<button class="submitbtn" id="btn">submit</button>

        </div>
    </div>

    <script src="./style.js"> </script>
